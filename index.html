<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/resultSummary.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <p class="text-result">Your result</p>
        <div id="result" class="circle-div">
          <p class="text-result">of 100</p>
        </div>
        <p class="text-result other">
          You scored higher than 65% of people who have taken these tests.
        </p>
      </div>

      <div class="list-container">
        <p class="text-summary">Summary</p>
        <div>
          <ul id="summary"></ul>
          <input type="submit" value="Continue" />
        </div>
      </div>
    </div>

    <script src="scripts/scripts.js"></script>
  </body>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nether</a>.
    </div>
  </footer>
</html>
